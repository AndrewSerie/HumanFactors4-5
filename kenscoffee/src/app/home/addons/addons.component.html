<div id="item-tiles">
  <!-- Done Tile -->
  <div id="done">
    <div id="empty"></div>
    <app-layout-tile routerLink="/home/bagels">Done</app-layout-tile>
    <div id="empty"></div>
  </div>

  <!-- Addons -->
  <app-layout-tile *ngFor="let addon of addons" [active]="addon.inStock" [selectable]="true" (click)="selected(addon)">
    {{addon.name}} <br> +{{addon.price| currency}}
  </app-layout-tile>
</div>
