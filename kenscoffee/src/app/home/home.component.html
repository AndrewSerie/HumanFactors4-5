<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="35" src="assets/icon/favicon.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="discardOrder()">
        Discard Order
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="grid">

    <!-- Cart -->
    <div id="cart" #autoscroll>
      <div id="header">
        <span id="name">Description</span>
        <span>Quantity</span>
        <span>Unit Price</span>
        <span>Total</span>
      </div>

      <ion-list id="items">
        <app-cart-item *ngFor="let item of cart?.items" [(item)]="item" (itemChange)="updateCart()"></app-cart-item>
      </ion-list>
    </div>

    <!-- Order Cost -->
    <div id="order-cost">
      <app-layout-order-cost-tile (cashClicked)="navCash()" (creditClicked)="navCredit()"></app-layout-order-cost-tile>
    </div>

    <!-- Item Tiles -->
    <div id="item-tiles">
      <app-bagels *ngIf="auxRoute === 'bagels'" (itemSelected)="scrollCart()"></app-bagels>
      <app-coffee *ngIf="auxRoute === 'coffee'" (itemSelected)="scrollCart()"></app-coffee>
    </div>

    <!-- SubMenu -->
    <div id="menu">
      <span class="nav-button" (click)="navBagels()" [ngClass]="{'active':auxRoute === 'bagels'}">Bagels</span>
      <span class="nav-button" (click)="navCoffee()" [ngClass]="{'active':auxRoute === 'coffee'}">Coffee</span>
    </div>
  </div>
</ion-content>
