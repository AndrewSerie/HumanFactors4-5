<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="35" src="assets/icon/favicon.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="discardOrder()">
        Discard Order
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="grid">
    <div id="cart">
      <div id="header">
      <tr>
        <td>Description</td>
        <td>Quantity</td>
        <td>Unit Price</td>
        <td>Total</td>
      </tr>
      </div>
    <tr>
      <div *ngFor="let item of cart?.items">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.unitPrice}}</td>
        <td></td>
        <div *ngFor="let addon of item?.addons">
            {{addon.name}}
        </div>
        
      </div>
    </tr>
    </div>
    <div id="order-cost">
      <app-layout-order-cost-tile></app-layout-order-cost-tile>
    </div>

    <div id="item-tiles">
      <router-outlet></router-outlet>
    </div>

    <div id="menu">
      <span appLayoutTextButton routerLink="/home/bagels">Bagels</span>
      <span appLayoutTextButton routerLink="/home/coffee">Coffee</span>
    </div>
  </div>
</ion-content>
