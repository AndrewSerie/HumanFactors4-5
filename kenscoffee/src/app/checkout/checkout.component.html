<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" routerDirection="back">
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img alt="logo" height="35" src="assets/icon/favicon.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="discardOrder()">
        Discard Order
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="checkout-grid">
    <!-- Side Bar -->
    <div id="sidebar">
      <ion-list>
        <ion-item *ngFor="let item of cart.items" lines="full">
          <div id="item-name">{{item.name}} x {{item.quantity}}</div>
          <div id="item-addons">
            <span *ngFor="let addon of item.addons">{{addon.name}}</span>
          </div>
          <div id="item-notes">
            {{item.notes}}
          </div>
        </ion-item>
      </ion-list>
    </div>

    <!-- Price -->
    <div id="sidebar-footer">
      <div class="price-item">
        <div class="details">
          <span class="title">Subtotal</span>
          <span class="amount">{{ cart.subtotal | currency}}</span>
        </div>
      </div>
      <div class="price-item">
        <div class="details">
          <span class="title">Discount</span>
          <span class="amount">-{{ cart.discount | currency}}</span>
        </div>
      </div>
      <div class="price-item">
        <div class="details">
          <span class="title">Tax</span>
          <span class="amount">{{ cart.tax | currency}}</span>
        </div>
      </div>
      <div class="price-item">
        <div class="details">
          <span class="title">Total</span>
          <span class="amount">{{ cart.total | currency}}</span>
        </div>
      </div>
    </div>

    <!-- Cash or Credit -->
    <div id="payment-option">
      <router-outlet></router-outlet>
    </div>
  </div>
</ion-content>
