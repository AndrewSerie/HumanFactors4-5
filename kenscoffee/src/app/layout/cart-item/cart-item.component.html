<ion-item-sliding>
  <ion-item lines="full">
    <div id="item">
      <!-- Name -->
      <span id="name">
        {{item.name}}
        <ion-icon name="information-circle-outline" (click)="toggleInfo()"></ion-icon>
      </span>

      <!-- Quantity -->
      <span class="stepper">
        <ion-icon name="remove-circle-outline" (click)="subtractQuantity()"></ion-icon>
        {{item.quantity}}
        <ion-icon name="add-circle-outline" (click)="addQuantity()"></ion-icon>
      </span>

      <!-- Unit Price -->
      <span>{{item.unitPrice | currency}}</span>

      <!-- Total -->
      <span>{{item.quantity * item.unitPrice | currency}}</span>

      <!-- Addons -->
      <div id="addons">
        <span *ngFor="let addon of item.addons">+ {{addon.name}}</span>
      </div>

      <!-- Notes -->
      <ion-input class="notes" placeholder="Notes" [(ngModel)]="item.notes"></ion-input>
    </div>
  </ion-item>

  <ion-item-options slide="end">
    <ion-item-option (click)="delete()" color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
